name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pypi-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          python -m twine check --strict dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    environment:
      name: pypi
      url: https://pypi.org/project/dropit/

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify tag matches package version
        shell: bash
        run: |
          set -euo pipefail

          WHEEL="$(ls -1 dist/*.whl | head -n 1)"
          TAG_REF="${GITHUB_REF#refs/tags/}"

          read -r NAME VERSION < <(python - <<'PY' "$WHEEL"
          import re, sys, zipfile

          wheel = sys.argv[1]
          with zipfile.ZipFile(wheel) as z:
              meta = next(n for n in z.namelist() if n.endswith(".dist-info/METADATA"))
              text = z.read(meta).decode("utf-8", "replace")

          name_match = re.search(r"^Name:\s*(.+)$", text, re.M)
          version_match = re.search(r"^Version:\s*(.+)$", text, re.M)
          if not name_match or not version_match:
              raise SystemExit("Could not parse Name/Version from wheel METADATA")
          print(name_match.group(1).strip(), version_match.group(1).strip())
          PY
          )

          echo "Detected package: ${NAME} ${VERSION}"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VERSION="${TAG_REF#v}"
            echo "Tag version: ${TAG_VERSION}"
            if [ "${VERSION}" != "${TAG_VERSION}" ]; then
              echo "Tag v${TAG_VERSION} does not match package version ${VERSION}"
              exit 1
            fi
          else
            echo "Ref ${GITHUB_REF} is not a tag; skipping tag/version consistency check."
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPIRC_API_TOKEN }}
          packages-dir: dist/
          skip-existing: true
