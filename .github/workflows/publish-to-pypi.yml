name: Publish to PyPI

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Validate package metadata
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Check if this version is already on PyPI
        id: check
        shell: bash
        run: |
          set -euo pipefail

          WHEEL="$(ls -1 dist/*.whl | head -n 1)"

          # Extract Name + Version from wheel metadata (works even if version is dynamic)
          read -r NAME VERSION < <(python - <<'PY' "$WHEEL"
          import re, sys, zipfile

          wheel = sys.argv[1]
          with zipfile.ZipFile(wheel) as z:
              meta = next(n for n in z.namelist() if n.endswith(".dist-info/METADATA"))
              text = z.read(meta).decode("utf-8", "replace")

          name_match = re.search(r"^Name:\s*(.+)$", text, re.M)
          version_match = re.search(r"^Version:\s*(.+)$", text, re.M)
          if not name_match or not version_match:
              raise SystemExit("Could not parse Name/Version from wheel METADATA")
          name = name_match.group(1).strip()
          version = version_match.group(1).strip()
          print(name, version)
          PY
          )

          echo "Detected package: ${NAME} ${VERSION}"

          # If project doesn't exist yet on PyPI, curl will fail -> we should publish.
          if curl -fsSL "https://pypi.org/pypi/${NAME}/json" > /tmp/pypi.json; then
            python - <<PY
          import json
          data=json.load(open("/tmp/pypi.json","r",encoding="utf-8"))
          version="${VERSION}"
          if version in data.get("releases", {}):
              print("publish=false")
          else:
              print("publish=true")
          PY
          else
            echo "publish=true"
          fi | tee /tmp/publish_flag.txt

          PUBLISH="$(cut -d= -f2 /tmp/publish_flag.txt | tail -n 1)"
          echo "publish=${PUBLISH}" >> "$GITHUB_OUTPUT"

      - name: Publish to PyPI
        if: steps.check.outputs.publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPIRC_API_TOKEN }}
